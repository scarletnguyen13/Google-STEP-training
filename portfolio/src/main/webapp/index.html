<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scarlet Portfolio</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.ico" />
  </head>
  <body>
    <div class="center" id="content">
      <div class="center" id="menu-container">
        <img src="images/logo.png" id="logo"/>
        <h1 id="logo-text">scarlet</h1>
      </div>
      
      <div class="info-container" id="me"></div>
      <div class="info-container" id="education"></div>
      <div class="info-container" id="code"></div>
      <div class="info-container" id="achievement"></div>
      <div class="info-container" id="work"></div>
      <div class="info-container" id="contact"></div>
    </div>

    <div class="comment-box">
      <div id="comments-container">
        <h1 id="comment-header-text">Comments</h1>
        <div class="horizontal-container margin-top-bot">
          <input type="range" min="0" value="0" class="slider" id="comment-slider">
          <button id="remove-button">Remove All</button>
        </div>
        <div class="center" id="form-container"></div>
        <ul class="center" id="comment-list">
          <p>Loading...</p>
        </ul>
      </div>
       <div id="hamburger-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>
    <script src="https://socket-dot-scarletnguyen-step-2020.uk.r.appspot.com/socket.io/socket.io.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-analytics.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
