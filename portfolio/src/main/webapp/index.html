<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scarlet Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.ico" />
  </head>
  <body>
    <div class="center" id="content">
      <div class="center" id="menu-container">
        <img src="images/logo.png" id="logo"/>
        <h1 id="logo-text">scarlet</h1>
      </div>
      
      <div class="info-container" id="me"></div>
      <div class="info-container" id="education"></div>
      <div class="info-container" id="code"></div>
      <div class="info-container" id="achievement"></div>
      <div class="info-container" id="work"></div>
      <div class="info-container" id="contact"></div>
    </div>

    <div class="comment-box">
      <div id="hamburger-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="comments-container">
      <h1 id="comment-header-text">Comments</h1>  
      <ul id="comment-list">
        <form id="comment-form">
          <textarea
            name="comment"
            placeholder="Type something..."
            class="comment-textarea" 
            rows="3"></textarea>
          <input class="send-button" type="submit" value="Send" />
        </form>
      </ul>
    </div> 
    </div>
    <script type="module" src="script.js">

    </script>
  </body>
</html>
