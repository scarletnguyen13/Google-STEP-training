<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scarlet Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.ico" />
  </head>
  <body>
    <div class="center" id="content">
      <div class="center" id="menu-container">
        <img src="images/logo.png" id="logo"/>
        <h1 id="logo-text">scarlet</h1>
      </div>
      
      <div class="info-container" id="me"></div>
      <div class="info-container" id="education"></div>
      <div class="info-container" id="code"></div>
      <div class="info-container" id="achievement"></div>
      <div class="info-container" id="work"></div>
      <div class="info-container" id="contact"></div>
    </div>

    <div class="comment-box">
      <div id="hamburger-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="comments-container">
        <div class="horizontal-container">
          <h1 id="comment-header-text">Comments</h1>
          <button id="remove-button">Remove All</button>
        </div>
        <input type="range" min="0" value="0" class="slider" id="comment-slider">
        <ul id="comment-list">
          <p>Loading...</p>
        </ul>
        <form id="comment-form">
          <textarea
            id="comment-textarea"
            name="comment"
            placeholder="Type something..."
            rows="3"
            required></textarea>
          <input class="send-button" type="submit" value="Send"/>
        </form>
      </div> 
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
